<ion-header>

  <ion-navbar color="yel">
    <img src="assets/imgs/phone_03.png" alt="">
    <button ion-button icon-only class="tbtn" (click)="back()" color="yel">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title class="title">个人设置</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item class="item">
      <span>图片质量设置</span>
      <button ion-button clear item-end><img src="assets/imgs/right.png" alt=""></button>
    </ion-item>
    <ion-item class="item">
      <span>自动播放视频设置</span>
      <button ion-button clear item-end><img src="assets/imgs/right.png" alt=""></button>
    </ion-item>
    <ion-item class="item">
      <span>消息提醒设置</span>
      <button ion-button clear item-end><img src="assets/imgs/right.png" alt=""></button>
    </ion-item>
    <ion-item>
      <ion-label>开启听筒模式</ion-label>
      <ion-toggle color="royal" checked="true"></ion-toggle>
    </ion-item>
  <ion-item class="item">
    <span>关于资芽</span>
    <button ion-button clear item-end><img src="assets/imgs/right.png" alt=""></button>
  </ion-item>
  <ion-item class="item">
    <span>资芽公约</span>
    <button ion-button clear item-end><img src="assets/imgs/right.png" alt=""></button>
  </ion-item>
  <ion-item class="item">
    <span>清除缓存</span>
    <button ion-button clear item-end><img src="assets/imgs/right.png" alt=""></button>
  </ion-item>
</ion-list>
<div class="allbtn"><button class="btn" (click)="goLogin()">退出登录</button></div>
</ion-content>
